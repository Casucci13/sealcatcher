{% extends "base.html" %}

{% block title %}Home Page{% endblock %}



{% block content %}
<style>
     #status-bar {
    background-color: black;
    padding: 10px;
    margin-bottom: 20px;
}
#progress-bar {
    width: 100%;
    height: 30px;
    background-color: #fbeec1;
    border-radius: 5px;
    overflow: hidden;
}
#progress-fill {
    height: 100%;
    
    width: 0%;
    transition: width 0.5s ease;
}
#status-text {
    color: #fbeec1;
    display: block;
    text-align: center;
    margin-top: 5px;
}
#pp {
    color: orange;
    display: block;
    text-align: center;
    margin-bottom: 5px;
    font-weight: bold;
}    
    </style>
<div class="container">
    <!-- Status Bar -->
    <div id="status-bar">
        <div id ="pp">Polling Places Packed</div>
        <div id="progress-bar">
            <div id="progress-fill"></div>
        </div>
        <span id="status-text"></span>
    </div>
</div>
<script>
    // ... (Your existing JavaScript code)
    // Status Bar Animation
    const progressBarFill = document.getElementById('progress-fill');
    const percentage = {{ percentage }}; // Make sure 'percentage' is passed from Python
    const uniquePadTags = {{ unique_pad_tag_count }};
    const totalRows = {{ text_rows }};
    progressBarFill.style.width = percentage + '%';
    progressBarFill.style.background = `orange`;
    progressBarFill.style.backgroundSize = `${percentage}% 100%`;
    // Add animation for the stripes
    progressBarFill.style.animation = 'stripeAnimation 2s linear infinite';
    // CSS for the animation
    const style = document.createElement('style');
    style.innerHTML = `
        @keyframes stripeAnimation {
            0% { background-position: 0 0; }
            100% { background-position: ${percentage}px 0; }
        }
    `;
    document.head.appendChild(style);
    // Update status text
    const statusText = document.getElementById('status-text');
    statusText.textContent = `${percentage.toFixed(2)}% (${uniquePadTags} out of ${totalRows} Polling Places)`;
</script>

<div class="container">
    <marquee behavior="scroll" direction="left" style="background-color: black; color: orange; font-weight: bold;">June Primary Election 2025......June 24, 2025</marquee>

    <img src="{{ url_for('static', filename='logoGold.png') }}" alt="Seal Catcher Logo" style="max-width: 500px; margin: 20px auto; display: block;">
    <h1>Seal Catcher</h1>
    <p>Version 1.0 BETA</p>
</div>

{% endblock %}
